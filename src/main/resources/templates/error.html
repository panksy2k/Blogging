<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link href="/static/css/blogCommon.css" th:href="@{/css/blogCommon.css}" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <script src="/static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"/>
</head>
<body>
<div class="container-fluid">
    <div th:include="navBar"/>

    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <div class="jumbotron">
                <h2 th:text="${title}">Title</h2>
                <p class="jumbo_p">There was an unexpected error (type=<span th:text="${error}">Bad</span>, status=<span th:text="${status}">500</span>).</p>
                <br/><br/>

                <p th:text="${message}">You do not have access to the service!</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
