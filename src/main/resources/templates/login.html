<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link href="/static/css/blogCommon.css" th:href="@{/css/blogCommon.css}" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <script src="/static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"/>
    <script src="/static/js/bloggingJS.js" th:src="@{/js/bloggingJS.js}"/>
</head>
<body>
<div class="container-fluid">
    <div th:include="navBar"/>

    <div id="loginContent">

        <div class="row">
            <div class="col-lg-10 col-md-10 col-sm-10">
                <p th:if="${param.logout}" class="alert alert-dismissible alert-success">You have been logged out</p>

                <p th:if="${param.error}" class="alert alert-dismissible alert-danger">There was an error, please try
                    again</p>
            </div>
        </div>

        <div class="row form_padding">
            <div class="col-lg-3 col-lg-offset-4">
                <form name="form" th:action="@{/login}" action="/login" method="POST" class="form-signin">
                    <h2 class="form-signin-heading">Please login</h2>

                    <fieldset>
                        <input type="text" name="username" value="" placeholder="Username" class="form-control"/>
                        <input type="password" name="password" placeholder="Password" class="form-control"/>
                    </fieldset>
                    <br/>
                    <input type="submit" id="login" value="Login" class="btn btn-lg btn-primary btn-block"/>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
