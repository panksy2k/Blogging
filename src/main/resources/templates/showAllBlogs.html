<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet"/>
    <link href="/static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="/static/css/blogCommon.css" th:href="@{/css/blogCommon.css}" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>
<div class="container-fluid">
    <div th:include="navBar"/>

    <div id="bloggingListSection" class="row__bloglist">
        <div class="panel panel-default" th:unless="${#lists.isEmpty(blogList)}">
            <div class="panel-heading panel-heading-blog">Blogging List</div>
            <table class="table table-striped table-hover table_header">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Creation Date</th>
                    <th>Last Changed</th>
                </tr>
                </thead>
                <tbody class="table_element">
                <tr th:each="blog : ${blogList}">
                    <td th:text="${blog.title}"></td>
                    <td th:text="${blog.creationDate}"></td>
                    <td th:text="${blog.updateDate}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script th:src="@{/js/bootstrap.min.js}"/>
<script th:src="@{/js/jquery-3.1.0.min.js}"/>
<script src="/static/js/classie.js" th:src="@{/js/classie.js}"/>
<script src="/static/js/cbpAnimatedHeader.js" th:src="@{/js/cbpAnimatedHeader.js}"/>
<script src="/static/js/scroll.js" th:src="@{/js/scroll.js}"/>
</body>
</html>
