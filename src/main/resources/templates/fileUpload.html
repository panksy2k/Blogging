<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet"/>
    <link href="/static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="/static/css/blogCommon.css" th:href="@{/css/blogCommon.css}" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>
<div class="container-fluid">
    <div th:include="navBar"/>

    <div id="cvupload" class="row row__contact_me">
        <section class="col-sm-12 col-md-11 col-lg-10 col-md-push-1 col-lg-push-2">
            <form class="form-horizontal" th:action="@{/file/upload}" method="post" enctype="multipart/form-data">

                <div class="alert alert-dismissible alert-info" th:if="${message}">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong><span th:text="${message}"/></strong>
                </div>

                <legend class="text-right">Upload CV</legend>

                <div class="form-group">
                    <div class="col-lg-7 col-xs-9 col-md-8 col-lg-offset-3">
                        <input th:name="file" class="fileupload" th:type="file"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-7 col-lg-offset-3 col-xs-9 col-md-8">
                        <button th:type="submit" class="btn btn-primary">Upload</button>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<script th:src="@{/js/bootstrap.min.js}"/>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"/>
<script src="/static/js/classie.js" th:src="@{/js/classie.js}"/>
<script src="/static/js/cbpAnimatedHeader.js" th:src="@{/js/cbpAnimatedHeader.js}"/>
<script src="/static/js/scroll.js" th:src="@{/js/scroll.js}"/>
</body>
</html>
