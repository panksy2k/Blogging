<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet"/>
    <link href="/static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="/static/css/blogCommon.css" th:href="@{/css/blogCommon.css}" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>
<div class="container-fluid">
    <div id="top" class="page-header">
        <nav class="navbar navbar-inverse navbar-fixed-top cbp-af-header" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">PP</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/home">Home</a></li>
                        <li><a href="#my-experience">My experience</a></li>
                        <li><a href="/contact/form">Contact me</a></li>
                        <li><a href="#">Technical Blogs</a></li>
                        <li><a href="mailto:pankaj.d.p@gmail.com" class="button button__contact button__contact--header">Hire Me</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div id="reachout" class="row row__contact_me">
        <section class="col-sm-12 col-md-11 col-lg-10 col-md-push-1 col-lg-push-2">
            <form class="form-horizontal" action="#" th:action="@{/contact/submit}" method="post" th:object="${contact}">
                <div class="alert alert-dismissible alert-success" th:if="${submitMessage} != null">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong><span th:text="${submitMessage}"/></strong>
                </div>

                <ul>
                    <li th:each="e : ${#fields.detailedErrors()}" th:class="${e.global}? globalerr : fielderr">
                        <span th:text="${e.global}? '*' : ${e.fieldName}">The field name</span> |
                        <span th:text="${e.message}">The error message</span>
                    </li>
                </ul>

                <fieldset>
                    <legend class="text-right">Contact me</legend>

                    <div class="form-group">
                        <label for="subject" class="col-lg-2 col-xs-2 col-md-1 control-label">Subject</label>
                        <div class="col-lg-6 col-xs-10 col-md-5">
                            <input class="form-control" id="subject" th:placeholder="Subject" th:type="text"
                                   th:field="*{subject}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="fullName" class="col-lg-2 col-xs-2 col-md-1 control-label">Full name</label>
                        <div class="col-lg-5 col-md-4 col-xs-10">
                            <input class="form-control" id="fullName" th:placeholder="Name" th:type="text"
                                   th:field="*{fullName}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="telephone" class="col-lg-2 col-xs-2 col-md-1 control-label">Phone</label>
                        <div class="col-lg-4 col-md-3 col-xs-10">
                            <input class="form-control" id="telephone" th:placeholder="Telephone" type="text"
                                   th:field="*{telephoneNumber}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-2 col-xs-2 col-md-1 control-label">Email</label>
                        <div class="col-lg-4 col-md-3 col-xs-10">
                            <input class="form-control" id="inputEmail" th:placeholder="Email" th:type="text"
                                   th:field="*{personEmail}" th:errorclass="fieldError" />

                        </div>
                    </div>

                    <div class="form-group">
                        <label for="notes" class="col-lg-2 col-xs-2 col-md-1 control-label">Notes</label>
                        <div class="col-lg-5 col-md-4 col-cs-10">
                            <textarea class="form-control" rows="4" id="notes" th:field="*{notes}"></textarea>
                            <span class="help-block">Please provide the details of the reason you want to get in touch with me.</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-7 col-lg-offset-2">
                            <button th:type="reset" class="btn btn-default">Cancel</button>
                            <button th:type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </section>
    </div>
</div>
<script th:src="@{/js/bootstrap.min.js}"/>
<script th:src="@{/js/jquery-3.1.0.min.js}"/>
<script src="/static/js/classie.js" th:src="@{/js/classie.js}"/>
<script src="/static/js/cbpAnimatedHeader.js" th:src="@{/js/cbpAnimatedHeader.js}"/>
<!--
<script src="/static/js/jquery.easing.1.3.js" th:src="@{/js/jquery.easing.1.3.js}"/>
-->
<script src="/static/js/scroll.js" th:src="@{/js/scroll.js}"/>
</body>
</html>
