<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<form class="form-horizontal" action="#" th:action="@{/contact/submit}" method="post" th:object="${contact}">

    <div class="alert alert-dismissible alert-success" th:if="${submitMessage} != null">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong><span th:text="${submitMessage}" /></strong>
        <p>
            Meanwhile, please feel free to visit my <a href="/index.html" class="alert-link">home</a> page or check out the technical blogs if that interest you!.
        </p>
    </div>

    <fieldset>
        <legend>Contact me</legend>

        <div class="form-group">
            <label for="subject" class="col-lg-2 control-label">Subject</label>
            <div class="col-lg-7">
                <input class="form-control" id="subject" th:placeholder="Subject" th:type="text" th:field="*{subject}"/>
            </div>
        </div>

        <div class="form-group">
            <label for="fullName" class="col-lg-2 control-label">Full name</label>
            <div class="col-lg-7">
                <input class="form-control" id="fullName" th:placeholder="Name" th:type="text" th:field="*{fullName}"/>
            </div>
        </div>

        <div class="form-group">
            <label for="telephone" class="col-lg-2 control-label">Phone</label>
            <div class="col-lg-7">
                <input class="form-control" id="telephone" th:placeholder="Telephone" type="text" th:field="*{telephoneNumber}"/>
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">Email</label>
            <div class="col-lg-7">
                <input class="form-control" id="inputEmail" th:placeholder="Email" th:type="text" th:field="*{personEmail}"/>
            </div>
        </div>

        <div class="form-group">
            <label for="notes" class="col-lg-2 control-label">Notes</label>
            <div class="col-lg-7">
                <textarea class="form-control" rows="3" id="notes" th:field="*{notes}"></textarea>
                <span class="help-block">Please provide the details of the reason you want to get in touch with me.</span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-7 col-lg-offset-2">
                <button th:type="reset" class="btn btn-default">Cancel</button>
                <button th:type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </fieldset>
</form>
</body>
</html>
