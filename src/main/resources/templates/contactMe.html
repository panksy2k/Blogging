<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<form class="form-horizontal" th:action="@{/contact/submit}" th:method="post" th:object="${contact}">
    <fieldset>
        <legend>Contact me</legend>

        <div class="form-group">
            <label for="subject" class="col-lg-2 control-label">Subject</label>
            <div class="col-lg-7">
                <input class="form-control" id="subject" placeholder="Subject" type="text"/>
            </div>
        </div>

        <div class="form-group">
            <label for="fullName" class="col-lg-2 control-label">Full name</label>
            <div class="col-lg-7">
                <input class="form-control" id="fullName" placeholder="Name" type="text"/>
            </div>
        </div>

        <div class="form-group">
            <label for="telephone" class="col-lg-2 control-label">Phone</label>
            <div class="col-lg-7">
                <input class="form-control" id="telephone" placeholder="Telephone/Mobile" type="text"/>
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">Email</label>
            <div class="col-lg-7">
                <input class="form-control" id="inputEmail" placeholder="Email" type="text"/>
            </div>
        </div>

        <div class="form-group">
            <label for="notes" class="col-lg-2 control-label">Notes</label>
            <div class="col-lg-7">
                <textarea class="form-control" rows="3" id="notes"></textarea>
                <span class="help-block">Please provide the details of the reason you want to get in touch with me.</span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-7 col-lg-offset-2">
                <button type="reset" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </fieldset>
</form>
</body>
</html>
