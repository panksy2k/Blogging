<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head lang="en">
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link href="/static/css/blogCommon.css" th:href="@{/css/blogCommon.css}" rel="stylesheet"/>
    <link href="/static/css/bootstrap-datetimepicker.min.css" th:href="@{/css/bootstrap-datetimepicker.min.css}"
          rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <script src="/static/js/jquery-2.2.4.min.js" th:src="@{/js/jquery-2.2.4.min.js}"/>
    <script src="/static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"/>
    <script src="/static/js/moment.min.js" th:src="@{/js/moment.min.js}"/>
    <script src="/static/js/bootstrap-datetimepicker.min.js" th:src="@{/js/bootstrap-datetimepicker.min.js}"/>
    <script src="/static/js/bloggingJS.js" th:src="@{/js/bloggingJS.js}"/>
</head>
<body>
<div class="container-fluid">
    <div th:include="navBar"/>
    <div id="careerProfile" class="container-fluid">
        <section>
            <div class="row">
                <div class="col-lg-10 col-md-10 col-sm-10">
                    <legend>Professional Details</legend>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-11">
                    <form class="form-horizontal" action="#" th:action="@{/profile/edit}" method="post" th:object="${careerProfile}">
                        <fieldset>
                            <div class="row">
                                <div class="form-group form_element col-lg-11 col-lg-offset-1">
                                    <label for="personalEmail" class="col-lg-1">Email</label>
                                    <input type="text" class="col-lg-3" id="personalEmail" placeholder="Email" th:field="${careerProfile.emailAddress}"/>
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group form_element col-lg-11 col-lg-offset-1">
                                    <label for="doorStreet" class="col-lg-2">Street / Door Number</label>
                                    <input type="text" class="col-lg-3" id="doorStreet" placeholder="Street address" th:field="${careerProfile.homeAddress.doorStreet}"/>

                                    <label for="postCode" class="col-lg-1">Postcode</label>
                                    <input type="text" class="col-lg-1" id="postCode" placeholder="Home Postcode" th:field="${careerProfile.homeAddress.postCode}"/>

                                    <label for="county" class="col-lg-1">County</label>
                                    <input type="text" class="col-lg-1" id="county" placeholder="County" th:field="${careerProfile.homeAddress.county}"/>

                                    <label for="country" class="col-lg-1">Country</label>
                                    <input type="text" class="col-lg-2" id="country" placeholder="Country" th:field="${careerProfile.homeAddress.country}"/>
                                </div>
                            </div>

                            <table class="table table-striped table-hover">
                                <thead class="table_header">
                                <tr>
                                    <th>#</th>
                                    <th>Summary Info</th>
                                    <th>
                                        <button type="submit" name="addSummary" class="btn btn-info">Add row</button>
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="row,rowStat : *{summary.summaryInfo}">
                                    <td th:text="${rowStat.count}">1</td>
                                    <td>
                                        <textarea th:class="summary_textarea"
                                                  th:field="*{summary.summaryInfo[__${rowStat.index}__]}"/>
                                    </td>
                                    <td>
                                        <button type="submit" name="removeSummary" th:value="${rowStat.index}"
                                                class="btn btn-info">Remove row
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                            <table class="table table-striped table-hover">
                                <thead class="table_header">
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Description</th>
                                    <th>Organization</th>
                                    <th>Job Title</th>
                                    <th>Technologies</th>
                                    <th>Contribution</th>
                                    <th>Start Date</th>
                                    <th>End Date</th>
                                    <th>
                                        <button type="submit" name="addProject" class="btn btn-info">Add Project
                                        </button>
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="active" th:each="experience,experienceStat : *{experience}">
                                    <td th:text="${experienceStat.count}" class="table_row">1</td>
                                    <td class="table_row">
                                        <textarea th:class="project_details_textarea"
                                                  th:field="*{experience[__${experienceStat.index}__].projectName}"/>
                                    </td>
                                    <td class="table_row">
                                        <textarea th:class="project_details_textarea"
                                                  th:field="*{experience[__${experienceStat.index}__].projectDescription}"/>
                                    </td>
                                    <td class="table_row">
                                        <textarea th:class="project_details_textarea"
                                                  th:field="*{experience[__${experienceStat.index}__].organisation}"/>
                                    </td>
                                    <td class="table_row">
                                        <textarea th:class="project_details_textarea"
                                                  th:field="*{experience[__${experienceStat.index}__].jobTitle}"/>
                                    </td>
                                    <td class="table_row">
                                        <textarea th:class="project_details_textarea"
                                                  th:field="*{experience[__${experienceStat.index}__].techEnvironment}"/>
                                    </td>
                                    <td class="table_row">
                                        <textarea th:class="project_details_textarea"
                                                  th:field="*{experience[__${experienceStat.index}__].contributions}"/>
                                    </td>
                                    <td class="table_row">
                                        <div class="input-group date datepicker">
                                            <input type="text" class="form-control"
                                                   th:field="*{experience[__${experienceStat.index}__].startDate}"/>
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-calendar"></span>
                                            </span>
                                        </div>
                                    </td>
                                    <td class="table_row">
                                        <div class="input-group date datepicker">
                                            <input type="text" class="form-control"
                                                   th:field="*{experience[__${experienceStat.index}__].endDate}"/>
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-calendar"></span>
                                            </span>
                                        </div>
                                    </td>
                                    <td>
                                        <button type="submit" name="removeProject" th:value="${experienceStat.index}"
                                                class="btn btn-info">Remove project
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <div class="submit">
                                <button type="submit" name="saveCareerProfile" class="btn btn-info">Post Career
                                    Profile
                                </button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
