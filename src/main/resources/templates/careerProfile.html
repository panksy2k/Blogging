<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet"/>
    <link href="/static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="/static/css/blogCommon.css" th:href="@{/css/blogCommon.css}" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>
<div class="container-fluid">
    <div th:include="navBar"/>

    <div id="careerProfile">
        <section class="col-sm-12 col-md-11 col-lg-10 col-md-push-1 col-lg-push-2">
            <form class="form-horizontal" action="#" th:action="@{/profile/edit}" method="post"
                  th:object="${careerProfile}">
                <fieldset>
                    <div>
                        <label>Professional Summary</label>
                        <table>
                            <thead>
                            <tr>
                                <th>Row</th>
                                <th>Summary Info</th>
                                <th>
                                    <button type="submit" name="addSummary">Add row</button>
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="row,rowStat : *{summary.summaryInfo}">
                                <td th:text="${rowStat.count}">1</td>
                                <td>
                                    <input type="text" th:field="*{summary.summaryInfo[__${rowStat.index}__]}"/>
                                </td>
                                <td>
                                    <button type="submit" name="removeSummary" th:value="${rowStat.index}">Remove row
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="submit">
                        <button type="submit" name="saveCareerProfile">Post Career Profile</button>
                    </div>
                </fieldset>
            </form>
        </section>
    </div>
</div>
<script th:src="@{/js/bootstrap.min.js}"/>
<script th:src="@{/js/jquery-3.1.0.min.js}"/>
<script src="/static/js/classie.js" th:src="@{/js/classie.js}"/>
<script src="/static/js/cbpAnimatedHeader.js" th:src="@{/js/cbpAnimatedHeader.js}"/>
<!--
<script src="/static/js/jquery.easing.1.3.js" th:src="@{/js/jquery.easing.1.3.js}"/>
-->
<script src="/static/js/scroll.js" th:src="@{/js/scroll.js}"/>
</body>
</html>
